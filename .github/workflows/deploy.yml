name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: medanki-481307
  REGION: us-central1
  API_SERVICE: medanki-api
  WEB_SERVICE: medanki-web
  REGISTRY: us-central1-docker.pkg.dev/medanki-481307/medanki

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.api
          push: true
          tags: |
            ${{ env.REGISTRY }}/api:${{ github.sha }}
            ${{ env.REGISTRY }}/api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy API to Cloud Run
        id: deploy-api
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.API_SERVICE }}
          image: ${{ env.REGISTRY }}/api:${{ github.sha }}
          region: ${{ env.REGION }}
          flags: |
            --allow-unauthenticated
            --memory=2Gi
            --cpu=2
            --timeout=300
            --concurrency=80
            --min-instances=0
            --max-instances=10
          secrets: |
            ANTHROPIC_API_KEY=anthropic-api-key:latest
            WEAVIATE_API_KEY=weaviate-api-key:latest
          env_vars: |
            WEAVIATE_URL=https://zwckhrybsdkzwezf8aja.c0.us-east1.gcp.weaviate.cloud
            MEDANKI_ENABLE_VIGNETTES=true

      - name: Build and push Web image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.web
          push: true
          tags: |
            ${{ env.REGISTRY }}/web:${{ github.sha }}
            ${{ env.REGISTRY }}/web:latest
          build-args: |
            VITE_API_URL=${{ steps.deploy-api.outputs.url }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy Web to Cloud Run
        id: deploy-web
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.WEB_SERVICE }}
          image: ${{ env.REGISTRY }}/web:${{ github.sha }}
          region: ${{ env.REGION }}
          flags: |
            --allow-unauthenticated
            --memory=256Mi
            --cpu=1
            --timeout=60
            --concurrency=200
            --min-instances=0
            --max-instances=5

      - name: Show deployment URLs
        run: |
          echo "API URL: ${{ steps.deploy-api.outputs.url }}"
          echo "Web URL: ${{ steps.deploy-web.outputs.url }}"
