name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: medanki-481307
  REGION: us-central1
  API_SERVICE: medanki-api
  WEB_SERVICE: medanki-web
  REGISTRY: us-central1-docker.pkg.dev/medanki-481307/medanki

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build and push API image
        run: |
          docker build -t ${{ env.REGISTRY }}/api:${{ github.sha }} \
            -t ${{ env.REGISTRY }}/api:latest \
            -f docker/Dockerfile.api .
          docker push ${{ env.REGISTRY }}/api:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/api:latest

      - name: Build and push Web image
        run: |
          docker build -t ${{ env.REGISTRY }}/web:${{ github.sha }} \
            -t ${{ env.REGISTRY }}/web:latest \
            --build-arg VITE_API_URL=https://medanki-api-${{ env.PROJECT_ID }}.${{ env.REGION }}.run.app \
            -f docker/Dockerfile.web .
          docker push ${{ env.REGISTRY }}/web:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/web:latest

      - name: Deploy API to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.API_SERVICE }}
          image: ${{ env.REGISTRY }}/api:${{ github.sha }}
          region: ${{ env.REGION }}
          flags: |
            --allow-unauthenticated
            --memory=2Gi
            --cpu=2
            --timeout=300
            --concurrency=80
            --min-instances=0
            --max-instances=10
          secrets: |
            ANTHROPIC_API_KEY=anthropic-api-key:latest
            WEAVIATE_API_KEY=weaviate-api-key:latest
          env_vars: |
            WEAVIATE_URL=https://zwckhrybsdkzwezf8aja.c0.us-east1.gcp.weaviate.cloud
            MEDANKI_ENABLE_VIGNETTES=true

      - name: Deploy Web to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.WEB_SERVICE }}
          image: ${{ env.REGISTRY }}/web:${{ github.sha }}
          region: ${{ env.REGION }}
          flags: |
            --allow-unauthenticated
            --memory=256Mi
            --cpu=1
            --timeout=60
            --concurrency=200
            --min-instances=0
            --max-instances=5

      - name: Show deployment URLs
        run: |
          echo "API URL: https://medanki-api-${{ env.PROJECT_ID }}.${{ env.REGION }}.run.app"
          echo "Web URL: https://medanki-web-${{ env.PROJECT_ID }}.${{ env.REGION }}.run.app"
