name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: medanki-481307
  REGION: us-central1
  API_SERVICE: medanki-api
  WEB_SERVICE: medanki-web
  REGISTRY: us-central1-docker.pkg.dev/medanki-481307/medanki

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    outputs:
      api_url: ${{ steps.deploy-api.outputs.url }}
      web_url: ${{ steps.deploy-web.outputs.url }}

    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune -af
          df -h

      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.api
          push: true
          tags: |
            ${{ env.REGISTRY }}/api:${{ github.sha }}
            ${{ env.REGISTRY }}/api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=min

      - name: Deploy API to Cloud Run
        id: deploy-api
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.API_SERVICE }}
          image: ${{ env.REGISTRY }}/api:${{ github.sha }}
          region: ${{ env.REGION }}
          flags: |
            --allow-unauthenticated
            --memory=2Gi
            --cpu=2
            --timeout=300
            --concurrency=80
            --min-instances=0
            --max-instances=10
          secrets: |
            ANTHROPIC_API_KEY=anthropic-api-key:latest
            WEAVIATE_API_KEY=weaviate-api-key:latest
          env_vars: |
            WEAVIATE_URL=https://zwckhrybsdkzwezf8aja.c0.us-east1.gcp.weaviate.cloud
            MEDANKI_ENABLE_VIGNETTES=true

      - name: Build and push Web image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.web
          push: true
          tags: |
            ${{ env.REGISTRY }}/web:${{ github.sha }}
            ${{ env.REGISTRY }}/web:latest
          build-args: |
            VITE_API_URL=${{ steps.deploy-api.outputs.url }}
          cache-from: type=gha
          cache-to: type=gha,mode=min

      - name: Deploy Web to Cloud Run
        id: deploy-web
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.WEB_SERVICE }}
          image: ${{ env.REGISTRY }}/web:${{ github.sha }}
          region: ${{ env.REGION }}
          flags: |
            --allow-unauthenticated
            --memory=256Mi
            --cpu=1
            --timeout=60
            --concurrency=200
            --min-instances=0
            --max-instances=5

      - name: Show deployment URLs
        run: |
          echo "API URL: ${{ steps.deploy-api.outputs.url }}"
          echo "Web URL: ${{ steps.deploy-web.outputs.url }}"

  smoke-test:
    runs-on: ubuntu-latest
    needs: [build-and-deploy]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: tests/e2e/package-lock.json

      - name: Install Playwright
        working-directory: tests/e2e
        run: |
          npm ci
          npx playwright install chromium

      - name: Wait for services to be ready
        run: |
          echo "Waiting 30s for Cloud Run services to stabilize..."
          sleep 30

      - name: Run production smoke tests
        working-directory: tests/e2e
        env:
          E2E_BASE_URL: ${{ needs.build-and-deploy.outputs.web_url }}
          E2E_API_URL: ${{ needs.build-and-deploy.outputs.api_url }}
        run: npx playwright test production.spec.ts --project=chromium

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: tests/e2e/playwright-report/
          retention-days: 7
