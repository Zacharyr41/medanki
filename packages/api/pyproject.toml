[project]
name = "medanki-api"
version = "0.1.0"
description = "FastAPI backend for MedAnki"
requires-python = ">=3.11"
dependencies = [
    "medanki[all]",
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
    "python-multipart>=0.0.6",
    "websockets>=12.0",
    "slowapi>=0.1.9",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/medanki_api"]
