[project]
name = "medanki-cli"
version = "0.1.0"
description = "CLI for MedAnki flashcard generation"
requires-python = ">=3.11"
dependencies = [
    "medanki[all]",
    "typer[all]>=0.12.0",
    "rich>=13.0.0",
]

[project.scripts]
medanki = "medanki_cli.main:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/medanki_cli"]
