[project]
name = "medanki-tests"
version = "0.1.0"
description = "Test suite for MedAnki"
requires-python = ">=3.11"

dependencies = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "tiktoken>=0.12.0",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
filterwarnings = ["ignore::DeprecationWarning"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM", "C4"]
ignore = ["E501"]
